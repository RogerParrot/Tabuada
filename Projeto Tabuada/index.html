<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabuada</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h2>Digite o número e confirme para gerar a tabuada</h2>
        </div>
        <div class="formulario">
            <form action="#">
                <div class="calcular">
                    <div class="calculo">
                        <label for="numero">Tabuada do:</label>
                        <input type="number" name="numero" id="numero">
                    </div>
                    <div class="calculo">
                        <label for="multiplicador">Multiplicar até:</label>
                        <input type="number" name="multiplicador" id="multiplicador">
                    </div>
                </div>
                <input type="submit" value="Calcular" id="calculate">
            </form>
        </div>
        <div class="title h_tabuada">
            <h2>Tabuada do número</h2>
        </div>
        <div class="gerar_tabuada">
            <p>Informe um número para gerar a tabuada...</p>
        </div>
    </body>
</html>
