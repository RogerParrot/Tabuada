<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrap">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
        </div>
        <div class="coluna">
            <div class="c"></div>
            <div class="c"></div>
            <div class="c"></div>
            <div class="c"></div>
        </div>
        <div class="justcont">
            <h2>Center</h2>
            <div class="center">
                <div class="jc"></div>
                <div class="jc"></div>
                <div class="jc"></div>
            </div>
            <h2>Space around</h2>
            <div class="spacearound">
                <div class="jc"></div>
                <div class="jc"></div>
                <div class="jc"></div>
            </div>
            <h2>Space between</h2>
            <div class="spacebetween">
                <div class="jc"></div>
                <div class="jc"></div>
                <div class="jc"></div>
            </div>
            <h2>End</h2>
            <div class="end">
                <div class="jc"></div>
                <div class="jc"></div>
                <div class="jc"></div>
            </div>
        </div>
        <div class="al-itens">
            <h2>Center</h2>
            <div class="al al-center">
                <div class="ai"></div>
                <div class="ai"></div>
                <div class="ai"></div>
            </div>
            <h2>Flex end</h2>
            <div class="al flexend">
                <div class="ai"></div>
                <div class="ai"></div>
                <div class="ai"></div>
            </div>
            <h2>Stretch</h2>
            <div class="al stretch">
                <div class="ai"></div>
                <div class="ai"></div>
                <div class="ai"></div>
            </div>
        </div>
        <div class="gap">
            <div class="g"></div>
            <div class="g"></div>
            <div class="g"></div>
            <div class="g"></div>
            <div class="g"></div>
            <div class="g"></div>
        </div>
        <div class="order">
            <div class="o3">
                <p>3</p>
            </div>
            <div class="o1">
                <p>1</p>
            </div>
            <div class="o2">
                <p>2</p>
            </div>
        </div>
        <div class="grow">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>
        </div>
        <div class="basis">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>
        </div>
        <div class="shrink">
            <div class="box"></div>
            <div class="box small"></div>
            <div class="box"></div>
        </div>
        <div class="shorthand">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>
        <div class="auto-align">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
