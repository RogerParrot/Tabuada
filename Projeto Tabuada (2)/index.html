<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2 id="h2-calcular">Insira os números para realizar a tabuada!</h2>
            <div class="calcular">
                <form action="#" id="form">
                    <div class="calc-form">
                        <div class="calculo">
                            <label for="tab-do">Tabuada do:</label>
                            <input type="number" name="tab-do" id="tab-do">
                        </div>
                        <div class="calculo">
                            <label for="mult-ate">Multiplicar até:</label>
                            <input type="number" name="mult-ate" id="mult-ate">
                        </div>
                    </div>
                    <div class="request-form">
                        <input type="submit" value="Calcular" name="calcular">
                    </div>
                </form>
            </div>
            <h2 id="h2-result">Tabuada do número:</h2>
            <div class="resultado">
                <p>Informe os números para realizar a tabuada...</p>
                <div class="tabuada">
                </div>
            </div>
        </div>
    </body>
</html>
